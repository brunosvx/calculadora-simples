<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="tela">

        </div>
        <div class="teclas">
            <div class="numero" onclick="limpar()">C</div>
            <div class="numero" onclick="backspace()"><</div>
            <div class="numero" value="-" onclick="operacao('/')">/</div>
            <div class="numero" value="-" onclick="operacao('*')">*</div>
            
            <div class="numero" value="7" onclick="numero('7')">7</div>
            <div class="numero" value="8" onclick="numero('8')">8</div>
            <div class="numero" value="9" onclick="numero('9')">9</div>
            <div class="numero" value="-" onclick="operacao('-')">-</div>
            <div class="numero" value="4" onclick="numero('4')">4</div>
            <div class="numero" value="5" onclick="numero('5')">5</div>
            <div class="numero" value="6" onclick="numero('6')">6</div>
            <div class="numero" value="-" onclick="operacao('+')">+</div>            
            <div class="numero" value="1" onclick="numero('1')">1</div>
            <div class="numero" value="2" onclick="numero('2')">2</div>
            <div class="numero" value="3" onclick="numero('4')">3</div>
            <div class="numero" onclick="numero('.')">.</div>
            <div class="numero zero" value="0" onclick="numero('0')">0</div>
            <div class="numero igual" onclick="calcular()">=</div>
            
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
